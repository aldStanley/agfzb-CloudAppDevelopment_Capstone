<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <h1>User Registration</h1>
    
        <form method="post" action="{% url 'djangoapp:registration' %}">
            {% csrf_token %}
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="username" required><br>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="firstname" required><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="lastname" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">Sign Up</button>
        </form>    
    </body>
</html>
